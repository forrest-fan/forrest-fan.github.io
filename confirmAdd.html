		<script>
			/* Set the width of the side navigation to 250px */
			function openNav() {
			    document.getElementById("mySidenav").style.width = "250px";
			}
									
			/* Set the width of the side navigation to 0 */
			function closeNav() {
			    document.getElementById("mySidenav").style.width = "0";
			}
			
			function displayInfo() {
				document.getElementById('productName').innerHTML='Product: ' + readCookie('product');
				document.getElementById('productColor').innerHTML='Quantity: ' + readCookie('color');
				document.getElementById('productPrice').innerHTML='Total price: $' + (parseFloat(readCookie('price'))).toFixed(2);
			}
			
			function createCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}
			
			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}
			
			function eraseCookie(name) {
				createCookie(name,"",-1);
			}
			
			function addToCart() {
				// add name to array
				if (readCookie('cartProduct') === null) {
					var productArr = [readCookie('product')];
					var productStr = JSON.stringify(productArr);
					createCookie('cartProduct', productStr, 7);
				} else {
					var productStr = readCookie('cartProduct');
					var productArr = JSON.parse(productStr);
					productArr.push(readCookie('product'));
					productStr = JSON.stringify(productArr);
					createCookie('cartProduct', productStr, 7);
				}
				
				// add color to array
				if (readCookie('cartColor') === null) {
					var colorArr = [readCookie('color')];
					var colorStr = JSON.stringify(colorArr);
					createCookie('cartColor', colorStr, 7);
				} else {
					var colorStr = readCookie('cartColor');
					var colorArr = JSON.parse(colorStr);
					colorArr.push(readCookie('color'));
					colorStr = JSON.stringify(colorArr);
					createCookie('cartColor', colorStr, 7);
				}
				
				// add price to array
				if (readCookie('cartPrice') === null) {
					var priceArr = [(parseFloat(readCookie('price'))).toFixed(2)];
					var priceStr = JSON.stringify(priceArr);
					createCookie('cartPrice', priceStr, 7);
				} else {
					var priceStr = readCookie('cartPrice');
					var priceArr = JSON.parse(priceStr);
					priceArr.push((parseFloat(readCookie('price'))).toFixed(2));
					priceStr = JSON.stringify(priceArr);
					createCookie('cartPrice', priceStr, 7);
				}
				
				document.getElementById('addedPopup').style.display='block';
			}
		</script>
