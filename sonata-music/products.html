<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">

<style>
h1,h2,h3,h4,h5,h6 {font-family: 'Lora', serif}

body, html {
  height: 100%;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  min-height: 80%;
  background-image: url(img/product-back.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-card-4" id="myNavbar">
    <div class="w3-display-container w3-hide-large" id="navbarSmall">
      <span class="w3-display-left">
        <a href="javascript:void(0)" class="w3-hide-large hamburger" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </span>
      <span class="w3-center w3-display-middle" onclick="w3_close()">
        <a href="index.html" class="logoMed w3-hide-large w3-hide-small">SONATA MUSIC</a>
        <a href="index.html" class="logoSmall w3-hide-large w3-hide-medium">SONATA MUSIC</a>
      </span> 
    </div>
    <!-- Right-sided navbar links -->
    <div class="w3-hide-small w3-hide-medium w3-center" onclick="w3_close()">
      <a href="index.html" class="logoLarge w3-hide-small">SONATA MUSIC</a>
      <div id="linksContainer">
        <a href="about.html" class="navLink">ABOUT</a>
        <a href="products.html" class="navLink">PRODUCTS</a>
        <a href="lessons.html" class=" navLink">LESSONS</a>
        <a href="events.html" class="navLink">EVENTS</a>
        <a href="contact.html" class="navLink">CONTACT</a>
      </div>
    </div>
  </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-card-4 w3-animate-left w3-hide-large" style="width: 0px" id="mySidebar" onclick="w3_close()">
  <a href="about.html" onclick="w3_close()" class="w3-bar-item sidebarLink">ABOUT</a>
  <a href="products.html" onclick="w3_close()" class="w3-bar-item sidebarLink">PRODUCTS</a>
  <a href="lessons.html" onclick="w3_close()" class="w3-bar-item sidebarLink">LESSONS</a>
  <a href="events.html" onclick="w3_close()" class="w3-bar-item sidebarLink">EVENTS</a>
  <a href="contact.html" onclick="w3_close()" class="w3-bar-item sidebarLink">CONTACT</a>
</nav>

<header class="bgimg-1 w3-display-container" id="home" onclick="w3_close()">
  <div class="w3-center w3-text-white">
    <div class="headingLarge w3-hide-small w3-display-middle " style="margin-top: 5%">Products<hr class="line"></div>
    <div class="headingSmall w3-hide-large w3-hide-medium w3-display-middle ">Products<hr class="line"></div>
  </div>
</header>

<div class="container">
  <div class="w3-padding-32">
    <a href="new-pianos.html" class="w3-col l6 m6 s12 w3-display-container w3-hover-opacity productContainer">
      <img src="img/new-piano.jpg" style="border-radius:20px" width="100%"/>
      <p class="w3-display-middle w3-center productLink">New Pianos</p>
    </a>
    <a href="used-pianos.html" class="w3-col l6 m6 s12 w3-display-container w3-hover-opacity productContainer">
      <img src="img/used-piano.jpg" style="border-radius:20px" width="100%"/>
      <p class="w3-display-middle w3-center productLink">Used Pianos</p>
    </a>
    <a href="other-instruments.html" class="w3-col l6 m6 s12 w3-display-container w3-hover-opacity productContainer">
      <img src="img/other-instruments.jpg" style="border-radius:20px" width="100%"/>
      <p class="w3-display-middle w3-center productLink">Other Instruments</p>
    </a>
    <a href="other-products.html" class="w3-col l6 m6 s12 w3-display-container w3-hover-opacity productContainer">
      <img src="img/other-products.jpg" style="border-radius:20px" width="100%"/>
      <p class="w3-display-middle w3-center productLink">Other Products</p>
    </a>
  </div>
</div>

<div class="footer w3-center container" >
  <p>&copy Sonata Music 2019</p>
  <br>
  <p>3477 Kennedy Road, Unit 3</p>
  <p>416-609-0888</p>
</div>

<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.width = "0px") {
    mySidebar.style.width = "200px";
    mySidebar.style.padding = "20px";
  } else {
    mySidebar.style.width = "0px";
    mySidebar.style.padding = "0px";
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.width = "0px";
    mySidebar.style.padding = "0px";
}
</script>

</body>
</html>
